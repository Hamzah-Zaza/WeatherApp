<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="font/bootstrap-icons.css">
   <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="container">
        <div id="left-segment">
            <!-- Left segment content goes here -->
            <div id="sidebar">
                <div id="hamburgerIcon" onclick="toggleMenu()">â˜°</div>
                <div id="searchHistoryContainer">
                    <h3>History</h3>
                    <div id="searchHistory"></div>
                </div>
            </div>
        </div>
        
        <div id="center-segment">
            <!-- Center segment content goes here -->
            <div id="search-container">
                <label for="cityInput" id="searchLabel">Enter City</label>
                <input type="text" id="cityInput" placeholder="Get Weather">
                <button id="searchButton" class="btn btn-link">
                    <i class="bi bi-search"></i>
                </button>
                <div id="worldlyIcon">
                    <i class="bi bi-globe"></i>
                </div>
            </div>
            <!-- Forecast content goes here -->
            <div id="forecast"></div>
        </div>
        
            <!-- Right segment content goes here -->
        <div id="right-segment">
            <div id="selectedCity" class="selected-city"></div>
            <div id="weather-info"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
